language: node_js
node_js:
  - 12

services:
  - docker

install:

before_script:

script:
    - docker build -t udagram-api-feed .
    - docker tag udagram-api-feed maloef/udagram-frontend:latest

after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push maloef/udagram-frontend:latest
